<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Bill Generator</h2>

    <form action="/generate" method="POST">
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" name="customer" required>
        </div>

        <div id="items">
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control" name="item[]" placeholder="Item" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" class="form-control" name="price[]" placeholder="Price" required>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">Add Item</button>
        <button type="submit" class="btn btn-primary mb-3">Generate Bill</button>
    </form>

    <div class="text-center">
        <a href="/bills" class="btn btn-outline-info">View All Generated Bills</a>
    </div>
</div>

<script>
function addItem() {
    const itemHTML = `
        <div class="row mb-2">
            <div class="col">
                <input type="text" class="form-control" name="item[]" placeholder="Item" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="price[]" placeholder="Price" required>
            </div>
        </div>`;
    document.getElementById('items').insertAdjacentHTML('beforeend', itemHTML);
}
</script>
</body>
</html>
